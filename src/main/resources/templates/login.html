<form th:action="@{/login}" th:object="${loginCommand}" method="post">
    <table>
        <tr><td>Username</td><td><input type="text" th:field="*{username}"></td></tr>
        <tr><td>Password</td><td><input type="password" th:field="*{password}" /></td></tr>
        <tr><td>login_id</td><td><input type="text" th:field="*{loginId}" /></td></tr>
        <tr><td>login_state</td><td><input type="text" th:field="*{loginState}" /></td></tr>
    </table>
    <input type="submit"/>
</form>
